{% extends 'index.html' %}

{% block title %} | Kanji Analyzer{% endblock %}

{% block content %}
    <h1>Analyze text</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form action="{% url 'analyze' %}" method="post">
        <textarea name="source" placeholder="Input your text in japanese here...">{{ text }}</textarea>
        <input type="submit" value="Analyze" />
    </form>

    {% if results %}
        {% for result in results|dictsort:'id' %}
            N{{ result.id }}: {{ result.percent }}&percnt;
            <progress max="100" value="{{ result.percent }}"></progress><br>
        {% endfor %}
    {% endif %}
{% endblock %}
